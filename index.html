<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="mt-4">
                <!-- 產品列表 -->
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>圖片</th>
                            <th>商品名稱</th>
                            <th>價格</th>
                            <th>功能</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in products" :key="item.id">
                            <td style="width: 200px">
                                <div
                                    style="height: 100px; background-size: cover; background-position: center" 
                                    :style="{'background-image': `url(${item.imageUrl})`}">
                                </div>
                            </td>
                            <td>{{ item.title }}</td>
                            <td>{{ item.price }}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn btn-outline-primary"
                                    @click="openModal(item)">查看更多</button>
                                    <button type="button" class="btn btn-outline-danger"
                                    @click="addCart(item.id)"
                                    :disabled="loadingStatus.loadingItem === item.id">
                                    <i class="fas fa-spinner fa-pulse" v-if="loadingStatus.loadingItem === item.id"></i>
                                    加到購物車</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Modal-->
                <user-product-modal ref="userproductModal"
                :product="tempProducts"
                @add-cart="addCart"></user-product-modal>
                <!-- 購物車列表 -->
                <div class="text-end">
                    <button class="btn btn-outline-danger" type="button"
                    @click="delCart">清空購物車</button>
                </div>
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th></th>
                            <th>品名</th>
                            <th style="width: 150px">數量/單位</th>
                            <th>單價</th>
                            <th class="text-end">小計</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in cart.carts" :key="item.id">
                            <td>
                                <button type="button" class="btn btn-outline-danger btn-sm"
                                @click="delItem(item.id)"
                                :disabled="loadingStatus.loadingItem === item.id">
                                <i class="fas fa-spinner fa-pulse" v-if="loadingStatus.loadingItem === item.id"></i>X</button>
                            </td>
                            <td>{{ item.product.title }}</td>
                            <td>
                                <div class="input-group input-group-sm ">
                                    <input type="number" min="1" 
                                    @blur="updateCart(item)"
                                    v-model.number="item.qty" class="form-control">
                                    <span class="input-group-text" id="basic-addon2">{{ item.product.unit
                                    }}</span>
                                </div>
                            </td>
                            <td>{{ item.product.price}}</td>
                            <td class="text-end">{{item.total}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                          <td colspan="4" class="text-end">總計</td>
                          <td class="text-end">{{ cart.total }}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="my-5 row justify-content-center">
                <v-form v-slot="{ errors }" @submit="sendOrder" class="col-md-6" ref="form">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <v-field id="email" name="email" type="email" class="form-control"
                    :class="{ 'is-invalid': errors['email'] }" 
                    placeholder="請輸入 Email" rules="email|required" 
                    v-model="form.user.email"></v-field>
                    <error-message name="email" class="invalid-feedback"></error-message>
                  </div>
      
                  <div class="mb-3">
                    <label for="name" class="form-label">收件人姓名</label>
                    <v-field id="name" name="姓名" type="text" class="form-control"
                    :class="{ 'is-invalid': errors['姓名'] }" 
                    placeholder="請輸入 姓名" rules="required" 
                    v-model="form.user.name"></v-field>
                    <error-message name="姓名" class="invalid-feedback"></error-message>
                  </div>
      
                  <div class="mb-3">
                    <label for="tel" class="form-label">收件人電話</label>
                    <v-field id="tel" name="電話" type="text" class="form-control"
                    :class="{ 'is-invalid': errors['電話'] }" 
                    placeholder="請輸入 手機號碼" :rules="isPhone" 
                    v-model="form.user.tel"></v-field>
                    <error-message name="電話" class="invalid-feedback"></error-message>
                  </div>
      
                  <div class="mb-3">
                    <label for="address" class="form-label">收件人地址</label>
                    <v-field id="address" name="地址" type="text" class="form-control"
                    :class="{ 'is-invalid': errors['地址'] }" 
                    placeholder="請輸入 地址" rules="required" 
                    v-model="form.user.address"></v-field>
                    <error-message name="地址" class="invalid-feedback"></error-message>
                  </div>
      
                  <div class="mb-3">
                    <label for="message" class="form-label">留言</label>
                    <textarea name="" id="message" class="form-control" cols="30" rows="10"
                    v-model="form.message"></textarea>
                  </div>
                  <div class="text-end">
                    <button type="submit" class="btn btn-danger">送出訂單</button>
                  </div>
                </v-form>
              </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.1.17/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.1.17/dist/vee-validate-i18n.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.1.17/dist/vee-validate-rules.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
